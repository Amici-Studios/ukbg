<app-header></app-header>

<div *ngIf="post">
  <div class="main-content">
    <img class="header-full-width" src="{{ post.featured_media }}" />
    <div class="container" style="margin-top: 30px">
      <h1 style="font-size: 60px; padding-bottom: 30px; color: #5c1328" [innerHTML]="post.title.rendered"></h1>
      <h3 [innerHTML]="post.subtitle"></h3>
      <p class="html" [innerHTML]="post.content.rendered | safeHtml"></p>
    </div>
  </div>
</div>
