<div class="container">
  <h1>Lates Blog Posts</h1>
  <div fxLayout="row" fxLayoutGap="20px">
    <div *ngFor="let post of posts; let i = index">
      <div>
        <mat-card fxFlex [routerLink]="['/blog', post.id]" appMaterialElevation raisedElevation="16" fxflex>
          <mat-card-header>
            <mat-card-title>{{ post.title.rendered }}</mat-card-title>
            <mat-card-subtitle>{{ post.date | date: 'EEEE,  MMMM d , y' }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ post.featured_image }}" alt="blog post image" />
          <button mat-flat-button color="primary">View Post</button>
        </mat-card>
      </div>
    </div>
  </div>
</div>
